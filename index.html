<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Query Parameters to URL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="dist/script.js" defer></script>
</head>
<body>

  <main class="container mt-3">

    <h1>Add Query Parameters to URL</h1>
    <p>Use the form below to easily add query parameters to the end of a URL.</p>

    <form id="form">
      <div id="inputContainer">
        <div class="form-group mb-3">
          <h2 aria-label="url">URL</h2>
          <input type="text" class="form-control" id="url" name="url" placeholder="e.g. https://www.example.com" value="" autofocus>
          <div class="form-text">Your URL must start with <code>https://</code></div>
        </div>
      </div>
      <div class="form-group mb-4">
        <h2>Parameters<button type="button" class="btn border-0 btn-sm ms-2 rounded-circle p-0" id="add-parameter-button" aria-label="Add Parameter"><i class="bi bi-plus-circle-fill text-primary fs-5" aria-hidden="true"></i></button></h2>
        <div id="repeatable-inputs">
          <datalist id="keys_list">
            <option value="adset">
            <option value="ad">
            <option value="source">
            <option value="campaign">
            <option value="medium">
            <option value="utm_source">
            <option value="utm_campaign">
            <option value="utm_medium">
            <option value="utm_term">
            <option value="utm_content">
            <option value="trk">
          </datalist>
          <datalist id="values_list">
            <option value="0">
            <option value="1">
            <option value="true">
            <option value="false">
            <option value="facebook">
            <option value="instagram">
            <option value="social-media">
            <option value="email">
            <option value="newsletter">
          </datalist>

          <!-- Input groups will be added via JS here -->

        </div>
      </div>
      
      <button type="submit" class="btn btn-primary mb-4" id="addInputBtn">Create link</button>
    </form>
  </main>
  
</body>
</html>
