<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Query Parameters to URL</title>

</head>
<body>

  <main class="container mt-3">
    
    <h1>Add Query Parameters to URL</h1>

    <form id="form">
      <div id="inputContainer">
        <!-- Dynamic input fields will be added here -->
        <div class="form-group mb-3">
          <label for="inputField">URL</label>
          <input type="text" class="form-control" id="url" name="url" placeholder="e.g. https://www.example.com" value="">
          <div class="form-text">Your URL must start with <code>https://</code></div>
        </div>
      </div>
      <div class="form-group mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <label>Parameters</label>
          <button type="button" class="btn btn-outline-primary btn-sm" id="add-parameter-button"><i class="bi bi-plus-circle-fill me-2" aria-hidden="true"></i>Add Parameter</button>
        </div>
        <div id="repeatable-inputs">
          <datalist id="keys_list">
            <option value="adset">
            <option value="ad">
            <option value="source">
            <option value="campaign">
            <option value="medium">
            <option value="utm_source">
            <option value="utm_campaign">
            <option value="utm_medium">
            <option value="utm_term">
            <option value="utm_content">
            <option value="trk">
          </datalist>
          <datalist id="values_list">
            <option value="0">
            <option value="1">
            <option value="true">
            <option value="false">
            <option value="facebook">
            <option value="instagram">
            <option value="social-media">
            <option value="email">
            <option value="newsletter">
          </datalist>
          <!-- Added by JS -->
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary mb-4" id="addInputBtn">Create link</button>
      <div class="input-group">
        <input type="text" id="result-input" class="form-control" readonly>
        <button type="button" id="copy-button" class="btn btn-primary" disabled>Copy</button>
      </div>
    </form>
  </main>
  
</body>
</html>
